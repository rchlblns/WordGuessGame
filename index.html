<!Doctype html>
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="assets/javascript/game.js"></script>
    <title>Word Guess Game</title>
    </head>

    <body>

        <div class="jumbotron text-center">
            <h1 class="display-4">Word Guess Game</h1>
            <p class="lead">Guess the Adventure Time character!</p>
            <hr class="my-4">
            <p id="directions-text">Press any key to start</p>
        </div>
        
        <div class="container">
            <div class="row">
                <div class="col md-12">
                    <p>Word to guess</p>
                    <p id="current-name"></p>
                </div>
            </div>
            <div class="row">
                <div class="col md-12">
                    <p id="wrong-guess">Wrong letters:</p>
                </div>
            </div>
            <div class="row">
                <div class="col md-12">
                    <p id="guesses-left">Guesses left:</p>
                </div>
            </div>
            <div class="row">
                <div class="col md-12">
                    <p id="wins-text">Wins:</p>
                </div>
            </div>
            <div class="row">
                <div class="col md-12">
                    <p id="losses-text">Losses:</p>
                </div>
            </div>
        </div>
        
    </body>

</html>
